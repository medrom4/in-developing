<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto+Condensed" rel="stylesheet">
</head>

<body>
	<form name="shipping">
		<fieldset>
			<legend>Shipping Method</legend>
			<label><input type="radio" name="method" value="1st">Первым классом</label>
			<label><input type="radio" name="method" value="2day">За 2 дня самолетом</label>
			<label><input type="radio" name="method" value="overnite">В течение ночи</label>
		</fieldset>
	</form>
	<br />

	<form onreset="return confirm('Вы действительно хотите сбросить все и начать сначала?')">
		<button type="reset">Очистить поля ввода и начать сначала</ button>
	</form>


	<!--    <script src="script_my/js-array.js"></script>-->
	<script src="script_my/js-function.js"></script>
</body>

</html>

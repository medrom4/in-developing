<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto+Condensed" rel="stylesheet">
</head>

<body>

	<div class="window" style="left: 10px; top: 10px; z-index: 10;">
		<div class="titlebar">Тестовое окно
		</div>
		<div class="content">
			1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0<br> 1
			<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>0<br>
		</div>
	</div>

	<div class="window" style="left: 75px; top: 110px; z-index: 20;">
		<div class="titlebar">Еще одно окно
		</div>
		<div class="content translucent" style="background-color:#ccc; font-weight:bold;">
			Это еще одно окно. Значение атрибута
			<tt>z-index</tt> этого окна заставляет его расположиться поверх другого. За счет CSS-стилей содержимое этого окна будет выглядеть полупрозрачным в броузерах, поддерживающих такую возможность.
		</div>
	</div>


	<!--    <script src="script_my/js-array.js"></script>-->
	<script src="script_my/js-function.js"></script>
</body>

</html>
